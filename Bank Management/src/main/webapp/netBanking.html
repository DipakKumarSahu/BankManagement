<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Banking Creation Form</title>
    <link rel="icon" href="images\newLogo.JPG" type="image/jpg">
    <link rel="stylesheet" href="navBaarFooter.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #ffffff; /* Full white background */
    color: #333;
    padding-left: 0; /* Remove left padding */
    overflow-x: hidden; /* Prevent horizontal scrolling */
    background-image: url('images/Auto Layout Horizontal.svg');
            /* Image ka path */
     background-size: cover;
            /* Puri screen cover karega */
    background-position: center;
            /* Center mein dikhayega */
    background-repeat: no-repeat;
            /* Repeat nahi hoga */
     background-attachment: fixed;
            /* Scroll karne pe image fixed rahegi */
     z-index: 10;
}
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }

        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-box h2 {
            color: #00000069;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
        }

        .form-group div {
            width: 48%;
        }

        .form-box label {
            font-size: 12px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        .form-box input[type="text"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-box input[type="submit"] {
            background-color: #000000;
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 40%;
            transition: background-color 0.3s, transform 0.3s;
            margin-left: 30%;
        }

        .form-box input[type="submit"]:hover {
            background-color: white;
            color: black;
            border: 2px solid black;
            transform: translateY(-2px);
           
        }

        .head2 a {
            height: 8vh;
        }
        .box{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="head2">
        <img src="images\ourlogo.svg" class="logo" alt="Logo">
        <a href="admin.jsp">Back</a>
        <a href="index.html" class="active">Home</a>
        <a href="login.html">Login</a>
        <a href="createAc.jsp" class="cta-button">Create Account</a>
    </div>
    <div class="box">
        <div class="form-container">
            <div class="form-box">
                <h2>Net Banking Creation Form</h2>

                <form action="NetBankingCreate" method="POST">
                    <div class="form-group">
                        <div>
                            <label for="accountno">Account Number:</label>
                            <input type="text" id="accountno" name="accountno" required>
                        </div>
                        <div>
                            <label for="aadharno">Aadhar Number:</label>
                            <input type="text" id="aadharno" name="aadharno" required>
                        </div>
                    </div>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <div class="form-group">
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirmpassword">Confirm Password:</label>
                            <input type="password" id="confirmpassword" name="confirmpassword" required>
                        </div>
                    </div>

                    <input type="submit" value="Create Account">
                </form>
            </div>
        </div>
        <img src="images/stamp.svg" alt="picture">
    </div>

    <div class="footer">
    <p>&copy; 2025 FinTrust Bank. All Rights Reserved.</p>
    <div class="contact-info">
        <div>
            <i class="email"><img src="images\mailIconeWhite.svg" alt="Email"></i>
            <span>fintrustbank@gmail.com</span>
        </div>
        <div>

            <i class="phone"><img src="images\PhoneIconWhite.svg" alt="Phone"></i>
            <span>1800-1234-556</span>
        </div>
        <div>
            <i class="location"><img src="images\location_onIconWhite.svg" alt="Location"></i>
            <span>India, Bengaluru</span>
        </div>
    </div>
    </div>
</body>

</html>
